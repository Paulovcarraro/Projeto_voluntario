<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Necessidade</title>

    <link rel="stylesheet" href="./css/cadastro.css" />

    <script
      src="https://kit.fontawesome.com/e7b202391b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <button class="menu__btn" onclick="toggleMenu()">&#9776;</button>
      <h1 class="titulo">Cadastrar Necessidade</h1>
    </header>

    <nav id="sidebar" class="sidebar">
      <button class="close__btn" onclick="closeMenu()">✖</button>
      <ul>
        <li><a href="./index.html">Início</a></li>
        <li><a href="./cadastro.html">Cadastrar Necessidade</a></li>
        <li><a href="./visualizar.html">Visualizar Necessidades</a></li>
      </ul>
    </nav>

    <main>
      <section class="form__section">
        <form id="formCadastro" class="formulario">
          <label for="instituicao">Nome da Instituição:</label>
          <input type="text" id="instituicao" name="instituicao" required />

          <label for="tipoAjuda">Tipo de Ajuda:</label>
          <select id="tipoAjuda" name="tipoAjuda" required>
            <option value="">Selecione...</option>
            <option value="Educação">Educação</option>
            <option value="Saúde">Saúde</option>
            <option value="Meio Ambiente">Meio Ambiente</option>
            <option value="Doação de Alimentos">Doação de Alimentos</option>
            <option value="Doação de Roupas">Doação de Roupas</option>
            <option value="Outros">Outros</option>
          </select>

          <label for="titulo">Título da Necessidade:</label>
          <input type="text" id="titulo" name="titulo" required />

          <label for="descricao">Descrição Detalhada:</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            required
          ></textarea>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required />

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" readonly />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" readonly />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" readonly />

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" readonly />

          <label for="contato">Contato (e-mail ou telefone):</label>
          <input type="text" id="contato" name="contato" required />

          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HelpUp - Todos os direitos reservados.</p>
    </footer>

    <script src="./javaScript/cadastro.js"></script>
    <script src="./javaScript/validacao.js"></script>
  </body>
</html>
